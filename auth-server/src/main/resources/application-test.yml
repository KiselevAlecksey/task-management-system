server:
  port: 9090

spring:
  datasource:
    url: jdbc:h2:mem:auth
    username: test
    password: test
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  allowed:
    resources: /h2-console/**
  sql:
    init:
      mode: always
  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none